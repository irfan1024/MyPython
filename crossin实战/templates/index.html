$def with (movies)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>主页</title>
    </head>
    <body>
        <h4>欢迎来到</h4>
        <h1>cyf`s movie site</h1>
        <hr>
        <form class="" action="/" method="post">
            <input type="text" name="title">
            <input type="submit" value="搜索">
        </form>


        <p>影片列表:</p>
        $for movie in movies:
            <li>
                <a href="/movie/$movie['id']">$movie['title']</a>
            </li>

    </body>
</html>
